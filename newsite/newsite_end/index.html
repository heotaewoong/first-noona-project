<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- // 반응형 레이아웃을 위한 필수 메타 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heo News</title>

    <!-- // 아이콘(햄버거/돋보기 등) 사용 -->
    <script
      src="https://kit.fontawesome.com/dab690a483.js"
      crossorigin="anonymous"
    ></script>

    <!-- // Bootstrap CSS (레이아웃/그리드) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- // 프로젝트 스타일 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- // 모바일 사이드 메뉴: openNav()/closeNav()로 여닫음 -->
    <div class="side-menu" id="mySidenav">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <div class="side-menu-list" id="menu-list">
        <!-- // 모바일용 카테고리 버튼들 -->
        <button>General</button>
        <button>Sports</button>
        <button>Technology</button>
        <button>Business</button>
        <button>Entertainment</button>
        <button>Health</button>
        <button>Science</button>
      </div>
    </div>

    <section class="container">
      <!-- // 상단 아이콘/검색 영역 -->
      <div class="head-line-section">
        <div>
          <!-- // 모바일: 사이드 메뉴 열기 -->
          <i class="fas fa-bars hide icon-button" onclick="openNav()"></i>
          <!-- // 검색창 토글 -->
          <i class="fas fa-search icon-button" onclick="openSearchBox()"></i>

          <!-- // 검색 입력창과 버튼. 반드시 id="search-input" 이어야 JS가 찾음 -->
          <span id="input-area">
            <input type="text" id="search-input" placeholder="search" />
            <!-- // HTML에서 직접 함수 호출 -> main.js에 window.getNewsByKeyword 바인딩 필요 -->
            <button class="search-button" onclick="getNewsByKeyword()">
              Go
            </button>
          </span>
        </div>

        <!-- // 헤드라인 로고 SVG (디자인용) : 생략 가능 -->
        <div class="head-line">

          <h1 class="brand-title" onclick="getLatestNews()">The New York Times</h1>

        </div>

        <!-- // 데스크탑용 카테고리 메뉴: id 제거(중복 방지). JS는 모바일(side-menu) id만 사용 -->
        <div class="menus">
          <button>General</button>
          <button>Sports</button>
          <button>Technology</button>
          <button>Business</button>
          <button>Entertainment</button>
          <button>Health</button>
          <button>Science</button>
        </div>
      </div>

      <!-- // 뉴스 카드들이 그려질 자리: id="news-board" 하나만 존재해야 함 -->
      <div id="news-board" class="row"></div>

      <!-- // 페이지네이션 렌더 타깃(옵션) -->
      <nav aria-label="Page navigation example" class="pagenation-nav">
        <ul class="pagination"></ul>
        <!-- // JS가 페이지네이션 버튼을 여기에 렌더링 -->
      </nav>
    </section>

    <!-- // Bootstrap JS (드롭다운 등) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- // 상대/절대 시간 표기를 위해 사용하는 라이브러리(선택) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- // 앱 로직. 캐시 무효화를 위해 ?v=숫자 사용 권장 -->
